<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docker Workshop - Teamoppsett</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <!--link rel="stylesheet" type="text/css" href="../style.css"/-->
    <script src="/webjars/jquery/2.2.3/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function lastNavn() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "/teamName/", true);
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    var teamName = xmlhttp.response;
                    console.log(teamName);
                    var lag = document.getElementById('lag');
                    lag.innerHTML = teamName;
                    if (teamName !== undefined && teamName !== null && teamName !== 'changeit') {
                        document.getElementById('feilmelding').setAttribute('class','hidden');
                        document.getElementById('form').setAttribute('class','visible');
                    }
                }
            };
            xmlhttp.send();
        }

        $(document).ready(function () {
            $('#navigation').load('../navbar.html');
        });
    </script>
</head>

<body onload="lastNavn();">

<div id="navigation"></div>

<div class="container">
    <h1>Teamoppsett</h1>
    <h2 class="display-3">Hei, <span id="lag">&lt;lagnavn&gt;</span></h2>
    <form id="form" action="/apply" method="post" class="hidden">
        <div class="form-group">
            <input type="submit" value="Trykk her for &aring; fullf&oslash;re steget" />
        </div>
    </form>
    <p id="feilmelding" class="visible">
        Mangler &aring; definere lagnavn i team.properties!
    </p>

    <button type="button" class="btn btn-default" aria-label="Left Align" href="../index.html">
        Tilbake
    </button>

    <br/><a class="btn btn-primary" href="../index.html">Tilbake</a>
</div>

</script>
</body>

</html>
